run:
  deadline: 10m

linters:
  enable:
    - bodyclose
    - errcheck
    - gochecknoinits
    - goconst
    - gofmt
    - golint


  disable-all:
linters-settings:
    govet:
      check-shadowing: true
    golint:
      min-confidence: 0
    maligned:
      suggest-new: true
    goconst:
      min-len: 2
      min-occurrences: 2
    misspell:
      locale: US
    gocyclo:
      min-complexity: 35
    gofmt:
      auto-fix: false