run:
  deadline: 10m

linters:
  enable:
    - errcheck
    - gochecknoinits
    - goconst
    - gofmt
    - golint
    - gosimple
    - gosec
    - ineffassign
    - interfacer


disable-all: true

linters-settings:
    golint:
      min-confidence: 0
    goconst:
      min-len: 2
      min-occurrences: 2
    gofmt:
      auto-fix: false