run:
  deadline: 10m

linters:
  enable:
    - errcheck
    - gochecknoinits
    - goconst
    - gofmt
    - golint
    - interfacer
    - govet
    - structcheck
    - stylecheck
    - unconvert
    - unparam
    - varcheck
    - scopelint
    - nakedret
    - prealloc
    - deadcode
    - gosec
    - ineffassign
    - depguard
    - typecheck
    - megacheck

  disable-all: true

linters-settings:
    golint:
      min-confidence: 0
    goconst:
      min-len: 2
      min-occurrences: 2
    gofmt:
      auto-fix: false
    govet:
      check-shadowing: true